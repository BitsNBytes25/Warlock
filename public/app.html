<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warlock - Server Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 150, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e2e8f0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(0, 150, 255, 0.03) 101px,
                    rgba(0, 150, 255, 0.03) 102px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 100px,
                    rgba(0, 150, 255, 0.03) 101px,
                    rgba(0, 150, 255, 0.03) 102px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        /* Navigation Bar */
        .navbar {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(15px);
            padding: 1rem 0;
            box-shadow: 
                0 2px 20px rgba(0, 150, 255, 0.2),
                inset 0 1px 0 rgba(0, 150, 255, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0096ff;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 150, 255, 0.5);
        }

        .logo i {
            font-size: 1.6rem;
            animation: rotate 15s linear infinite;
            color: #0096ff;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #87ceeb;
            font-weight: 600;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 8px;
        }
        
        .nav-links a:hover::before,
        .nav-links a.active::before {
            opacity: 1;
        }
        
        .nav-links a:hover,
        .nav-links a.active {
            color: #00d4ff;
            text-shadow: 0 0 15px #00d4ff;
            border: 1px solid rgba(0, 212, 255, 0.4);
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            box-shadow: 0 0 10px #00d4ff;
        }

        /* Main Content Area */
        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
            min-height: calc(100vh - 100px);
        }

        #page-content {
            width: 100%;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            font-size: 1.5rem;
            color: #0096ff;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading.active {
            display: block;
        }

        /* Page transition */
        .page-transition {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                <i class="fas fa-hat-wizard"></i>
                <span>Warlock</span>
            </div>
            <ul class="nav-links">
                <li><a href="#dashboard" data-page="dashboard" class="nav-link active">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a></li>
                <li><a href="#monitor" data-page="monitor" class="nav-link">
                    <i class="fas fa-desktop"></i> Monitor
                </a></li>
                <li><a href="#files" data-page="files" class="nav-link">
                    <i class="fas fa-folder"></i> Files
                </a></li>
                <li><a href="#settings" data-page="settings" class="nav-link">
                    <i class="fas fa-cog"></i> Settings
                </a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="content-container">
        <div class="loading" id="loading">
            <i class="fas fa-circle-notch"></i>
            <p>Loading...</p>
        </div>
        <div id="page-content"></div>
    </div>

    <script>
        // Page content cache
        const pageCache = {};
        
        // Current page tracker
        let currentPage = 'dashboard';

        // Navigation handler
        function navigateToPage(pageName) {
            // Update active nav link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.page === pageName) {
                    link.classList.add('active');
                }
            });

            // Show loading
            const loading = document.getElementById('loading');
            const content = document.getElementById('page-content');
            loading.classList.add('active');
            content.innerHTML = '';

            // Check cache first
            if (pageCache[pageName]) {
                loadPageContent(pageName, pageCache[pageName]);
                return;
            }

            // Fetch page content
            fetch(`/pages/${pageName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Page not found');
                    }
                    return response.text();
                })
                .then(html => {
                    pageCache[pageName] = html;
                    loadPageContent(pageName, html);
                })
                .catch(error => {
                    console.error('Error loading page:', error);
                    loading.classList.remove('active');
                    content.innerHTML = `
                        <div style="text-align: center; padding: 3rem; color: #ef4444;">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                            <h2>Error Loading Page</h2>
                            <p>Could not load the ${pageName} page. Please try again.</p>
                        </div>
                    `;
                });
        }

        function loadPageContent(pageName, html) {
            const loading = document.getElementById('loading');
            const content = document.getElementById('page-content');
            
            // Parse HTML and extract content
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            
            // Extract styles if any
            const styles = doc.querySelectorAll('style');
            styles.forEach(style => {
                if (!document.querySelector(`style[data-page="${pageName}"]`)) {
                    const newStyle = document.createElement('style');
                    newStyle.setAttribute('data-page', pageName);
                    newStyle.textContent = style.textContent;
                    document.head.appendChild(newStyle);
                }
            });
            
            // Extract body content
            const bodyContent = doc.body.innerHTML;
            
            // Load content
            loading.classList.remove('active');
            content.innerHTML = bodyContent;
            content.classList.add('page-transition');
            
            // Execute scripts
            const scripts = doc.querySelectorAll('script');
            scripts.forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                } else {
                    newScript.textContent = script.textContent;
                }
                document.body.appendChild(newScript);
            });
            
            currentPage = pageName;
        }

        // Set up navigation listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Handle nav link clicks
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const page = link.dataset.page;
                    window.location.hash = page;
                });
            });

            // Handle browser back/forward
            window.addEventListener('hashchange', () => {
                const page = window.location.hash.slice(1) || 'dashboard';
                navigateToPage(page);
            });

            // Load initial page
            const initialPage = window.location.hash.slice(1) || 'dashboard';
            navigateToPage(initialPage);
        });
    </script>
</body>
</html>
